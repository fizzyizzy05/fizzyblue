---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

# Things that need to be on every silverblue edition of fizzyblue

modules:
  # Remove other GNOME apps that are replaced with Flatpaks
  - type: dnf
    remove:
      packages:
        - plasma-discover

  - type: dnf
    install:
      packages:
        - ptyxis

  # Now do the rest of fizzyblue
  - from-file: reusable/common.yml