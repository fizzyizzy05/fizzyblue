---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

# things that need to be on every fizzyblue, regardless of desktop

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: base
        destination: / # copies files/base/* to the root of the container

  - type: dnf
    install:
      packages:
        - micro
        - fish
    remove:
      packages:
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - starship

  # Install uupd for updates
  - type: dnf
    repos:
      copr:
        - ublue-os/packages
    install:
      packages:
        - uupd

  # Gaming Software
  - type: dnf
    repos:
      files:
        - https://negativo17.org/repos/fedora-multimedia.repo
    install:
      packages:
        - steam
        - lutris
        - mangohud
        - gamescope

  # Development Software
  - type: dnf
    install:
      packages:
        - docker
        - python3-tkinter
        - python3-pip
        - flatpak-builder
        - libvirt
        - libvirt-nss
        - virt-manager
        - foundry

  # Install Visual Studio Code
  - type: dnf
    repos:
      files:
        - https://packages.microsoft.com/yumrepos/vscode/config.repo
    install: 
      packages:
        - code

  - type: os-release
    properties:
      ID: fizzyblue
      ID_LIKE: fedora
      NAME: fizzyblue
      PRETTY_NAME: fizzyblue
      VERSION_CODENAME: amethyst
      DEFAULT_HOSTNAME: fizzyblue

  # Setup the rechunker-group-fix for people coming from images using the old HHD rechunker
  - type: script
    scripts: 
      - rechunker-fix.sh

  # Enable services
  - type: systemd
    system:
      enabled:
        - rechunker-group-fix.service
        - docker.service
        - uupd.timer
      disabled:
        - bootc-fetch-apply-updates.timer

  # Install homebrew
  - type: brew
